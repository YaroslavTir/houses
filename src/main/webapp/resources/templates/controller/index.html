<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4" ng-repeat="house in houses">
                        <i ng-show="hasRole('ROLE_ADMIN')" ng-click="remove(house)"
                           class="fa fa-close pull-right"
                           style="padding-top: 5px; padding-right: 5px; cursor: pointer"></i>

                        <div class="thumbnail clickable" ui-sref="house({houseId: house.id})">
                            <i class="fa fa-home large"></i>

                            <div class="caption">
                                <h3>
                                    {{house.name}}
                                </h3>
                            </div>
                        </div>
                    </div>
                    <div ng-show="hasRole('ROLE_ADMIN')" class="col-sm-4">
                        <div class="thumbnail clickable" ng-click="addNew()">
                            <i class="fa fa-plus large"></i>

                            <div class="caption">
                                <h3>
                                    Add new house
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
